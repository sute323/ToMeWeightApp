name: weight_tracker
description: A personal weight tracking application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI/Charts
  fl_chart: ^0.63.0
  intl: ^0.18.0
  table_calendar: ^3.0.9
  
  # Data Import/Export
  csv: ^5.0.0
  file_picker: ^10.3.7
  path_provider: ^2.0.0
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/app-icon.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/app-icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/app-icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app-icon.png"

flutter:
  uses-material-design: true


  assets:
    - assets/fonts/  # フォントが入っているフォルダを指定


  fonts:
    - family: Oswald  # コードで指定する時の名前
      fonts:
       - asset: assets/fonts/Oswald-Regular.ttf
       - asset: assets/fonts/Oswald-Medium.ttf
         weight: 500